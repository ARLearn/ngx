<h1 mat-dialog-title>Create new game</h1>
<div mat-dialog-content>



  <mat-form-field>
    <input matInput [(ngModel)]="data.title" placeholder="Game title">
  </mat-form-field>




  <mat-form-field class="example-full-width">
    <textarea matInput  [(ngModel)]="data.description" placeholder="Describe your game"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</div>
