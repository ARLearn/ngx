<mat-form-field class="mat-form-messages">

    <input appTriggerMobileView  [data]="{}" [name]="'mc'" matInput placeholder="Inhoud"
           [ngModel]="(message$|async)?.name"
           (ngModelChange)="titleChange($event)">
</mat-form-field>

<mat-slide-toggle
        [ngModel]="(message$|async)?.showFeedback"
        (change)="feedbackChange($event)">Feedback mogelijk
</mat-slide-toggle>
<br>
<button mat-stroked-button color="primary" (click)="addAnswer()" class="save-button">add answer</button>

<div *ngIf=" (message$|async)?.answers">
    <div class="answer-container"
         *ngFor="let answer of (message$|async)?.answers">
        <app-answer-component
                [imageAnswer]="true"
                [answer]="answer"
                [feedback]="(message$|async)?.showFeedback"
        ></app-answer-component>
    </div>
</div>

<app-pick-location-on-map
        [locationBased]="(message$|async)?.lat"
        [lat]="(message$|async)?.lat"
        [lng]="(message$|async)?.lng"
>

</app-pick-location-on-map>

<div class="color-picker-class">
    <app-color-input
            [label]="'Primaire steunkleur'"
            [color]="primColor"
            [unselect]="true"
            (onChange)="primColorChange($event)"
    ></app-color-input>
</div>
