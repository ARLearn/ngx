<h1 mat-dialog-title>Select co-author</h1>
<div mat-dialog-content>


  <mat-form-field>
    <mat-select [(ngModel)]="data.fullId" placeholder="Select friend">
      <mat-option [value]="player.fullId" *ngFor="let player of (players$|async)">{{player.name}}</mat-option>
    </mat-select>

  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
