    <input matInput [(ngModel)]="game.title" placeholder="{{'GAME.TITLE' | translate}}">

    <textarea matInput rows="7" [(ngModel)]="game.description" placeholder="{{'GAME.DESCRIBE_GAME' | translate}}"></textarea>

  <mat-slide-toggle
